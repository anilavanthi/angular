<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            {{dialogTitle}}
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="cityForm" (ngSubmit)="submit">

        <div class="row">

          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Country</mat-label>
              <mat-select formControlName="dName" required>
                <mat-option [value]="'mechanical'">
                  India
                </mat-option>
                <mat-option [value]="'science'">
                  Germany
                </mat-option>
                <mat-option [value]="'mathematics'">
                  Japan
                </mat-option>
                <mat-option [value]="'computer'">
                  USA
                </mat-option>
                <mat-option [value]="'civil'">
                  London
                </mat-option>
                <mat-option [value]="'automobile'">
                  Kenada
                </mat-option>
                <mat-option [value]="'management'">
                  Indonesia
                </mat-option>
              </mat-select>
              <mat-error *ngIf="cityForm.get('dName')?.hasError('required')">
                Select Any City
              </mat-error>
            </mat-form-field>
          </div>
           
          
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>State</mat-label>
              <mat-select formControlName="dName" required>
                <mat-option [value]="'mechanical'">
                  India
                </mat-option>
                <mat-option [value]="'science'">
                  Germany
                </mat-option>
                <mat-option [value]="'mathematics'">
                  Japan
                </mat-option>
                <mat-option [value]="'computer'">
                  USA
                </mat-option>
                <mat-option [value]="'civil'">
                  London
                </mat-option>
                <mat-option [value]="'automobile'">
                  Kenada
                </mat-option>
                <mat-option [value]="'management'">
                  Indonesia
                </mat-option>
              </mat-select>
              <mat-error *ngIf="cityForm.get('dName')?.hasError('required')">
                Select Any City
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>City Name</mat-label>
              <input matInput formControlName="hod" required>
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>person</mat-icon>
              <mat-error *ngIf="cityForm.get('hod')?.hasError('required')">
                City name required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
