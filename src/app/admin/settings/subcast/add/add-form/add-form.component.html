<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="subcasteForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Caste</mat-label>
            <mat-select formControlName="caste" required>
              <mat-option *ngFor="let option of castes$ | async" [value]="option.id">{{ option.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="subcasteForm.get('caste')?.hasError('required')">
              Select Any Caste
            </mat-error>
          </mat-form-field>
        </div>
       
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field appearance="outline">
            <mat-label>Sub-Caste Name</mat-label>
            <input matInput formControlName="name" required>
            <!--              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>person</mat-icon>-->
            <mat-error *ngIf="subcasteForm.get('name')?.hasError('required')">
             Sub-Caste Name required
            </mat-error>
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!subcasteForm.valid" [mat-dialog-close]="1"
                    (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
