<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            {{dialogTitle}}
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="districtForm" (ngSubmit)="submit">

        <div class="row">

          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Country</mat-label>
              <mat-select formControlName="country" (selectionChange)="onCountryChange($event)" required>
                <mat-option *ngFor="let option of countries$ | async" [value]="option.id">{{ option.name }}</mat-option>
              </mat-select>
              <mat-error *ngIf="districtForm.get('country')?.hasError('required')">
                Select Any Country
              </mat-error>
            </mat-form-field>
          </div>
          
          
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>State</mat-label>
              <mat-select formControlName="state" required>
                <mat-option *ngFor="let option of states$ | async" [value]="option.id">{{ option.name }}</mat-option>
              </mat-select>
              <mat-error *ngIf="districtForm.get('state')?.hasError('required')">
                Select Any State
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2"> 
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>District Code</mat-label>
              <input matInput formControlName="code" required>
              <!--              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>person</mat-icon>-->
              <mat-error *ngIf="districtForm.get('code')?.hasError('required')">
                District code required
              </mat-error>
            </mat-form-field>
              </div>

          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>District Name</mat-label>
              <input matInput formControlName="name" required>
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>person</mat-icon>
              <mat-error *ngIf="districtForm.get('name')?.hasError('required')">
                District name required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
          

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-raised-button color="primary" [disabled]="!districtForm.valid" [mat-dialog-close]="1"
                (click)="confirmAdd()">Save</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
