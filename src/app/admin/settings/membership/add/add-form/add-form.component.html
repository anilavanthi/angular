<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            {{dialogTitle}}<br>**Please enter duration in months. If Unlimited enter "0"
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="membershipForm" (ngSubmit)="submit">
        <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Plan Name</mat-label>
              <input matInput formControlName="planname" required>
              <mat-error *ngIf="membershipForm.get('planname')?.hasError('required')">
                Plan Name required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Plan Type</mat-label>
              <input matInput formControlName="plantype" required>
              <mat-error *ngIf="membershipForm.get('plantype')?.hasError('required')">
                Plan Type required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Duration</mat-label>
              <input matInput formControlName="duration" type="text" (input)="onInput($event)"
              maxlength="3" required>
              <mat-error *ngIf="membershipForm.get('duration')?.hasError('required')">
                Duration required
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>No.of Contacts</mat-label>
              <input matInput formControlName="contactsno" type="text" (input)="onInput($event)"
              maxlength="2" required>
              <mat-error *ngIf="membershipForm.get('contactsno')?.hasError('required')">
               No.of Contacts required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Amount</mat-label>
              <input matInput formControlName="amount" type="text" (input)="onInput($event)"
              maxlength="6" required>
              <mat-error *ngIf="membershipForm.get('amount')?.hasError('required')">
                Amount required
              </mat-error>
            </mat-form-field>
          </div>

        </div>

  
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-raised-button color="primary" [disabled]="!membershipForm.valid" [mat-dialog-close]="1"
                (click)="confirmAdd()">Save</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
